26 597.5 223.167 597.5L21.8336 597.5C15.5742 597.5 10.5001 592.426 10.5001 586.167Z" stroke="#2F528F" stroke-width="1.33333" stroke-miterlimit="8" fill="#CAB3AE" fill-rule="evenodd"/><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(34.7762 556)">歯周病<tspan font-size="24" x="78.8333" y="0">骨粗鬆症</tspan><tspan font-size="24" x="3.42" y="29">は無症状で進行</tspan><tspan font-size="16" x="214.714" y="89">健康と病気を「病気がないことを健康とみなす」二分論・対立概念で捉える限界が来ている。健康と病気の</tspan><tspan font-size="16" x="214.714" y="108">間を連続的に変化する状態「未病」（</tspan><tspan font-size="16" x="491.214" y="108">『</tspan><tspan font-size="16" x="507.214" y="108">黄帝内</tspan><tspan font-size="16" x="555.214" y="108">経</tspan><tspan font-size="16" x="571.214" y="108">』</tspan><tspan font-size="16" x="587.214" y="108">上医治未病</tspan><tspan font-size="16" x="667.214" y="108">、</tspan><tspan font-size="16" x="683.214" y="108">中医治欲病</tspan><tspan font-size="16" x="763.214" y="108">、</tspan><tspan font-size="16" x="779.214" y="108">下医治已病</tspan><tspan font-size="16" x="859.214" y="108">）。健康の連続体</tspan><tspan font-size="16" x="214.714" y="127">としての健康破綻（アントノフスキー</tspan><tspan font-size="16" x="486.714" y="127">『</tspan><tspan font-size="16" x="502.714" y="127">健康の謎を解く</tspan><tspan font-size="16" x="614.714" y="127">』</tspan><tspan font-size="16" x="630.714" y="127">）。病気や病気の原因を取り除く対処法に加えて、</tspan><tspan font-size="16" x="214.714" y="146">健康を自ら生成する志向性に基づいて課題解決を進める必要性。</tspan></text><path d="M135.5 18.8337C135.5 13.1266 140.127 8.50005 145.834 8.50005L280.75 8.50005 280.75 8.50005 343 8.50005 374.166 8.50005C379.874 8.50005 384.5 13.1266 384.5 18.8337L384.5 44.6667 399.562 45.5618 384.5 60.1667 384.5 60.1664C384.5 65.8735 379.874 70.5 374.166 70.5L343 70.5 280.75 70.5 280.75 70.5 145.834 70.5C140.127 70.5 135.5 65.8735 135.5 60.1664L135.5 60.1667 135.5 44.6667 135.5 44.6667Z" stroke="#000000" stroke-width="1.33333" stroke-miterlimit="8" fill="#BDD7EE" fill-rule="evenodd"/><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="24" transform="translate(154.982 32)">100年ライフ時代の<tspan font-size="24" x="8.75333" y="29">健康寿命を伸ばす</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="822.492" y="-1">島内</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="847.492" y="-1">鈴木</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="868.826" y="-1">『</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="879.492" y="-1">ヘルスプロモーション概念図</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="1018.16" y="-1">』</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="822.492" y="12">飯島</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="843.826" y="12">『</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="854.492" y="12">フレイル予防ハンドブック</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="982.492" y="12">』</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="822.492" y="25">WHO</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="849.326" y="25">『</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="859.992" y="25">国際生活機能分類</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="945.326" y="25">』</tspan><tspan font-family="Meiryo,Meiryo_MSFontService,sans-serif" font-weight="400" font-size="11" x="955.992" y="25">など参考に筆者作成</tspan></text></g></svg>