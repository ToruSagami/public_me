.856" y="201">骨粗鬆症</tspan><tspan font-size="20" x="252.189" y="201">歯周病</tspan><tspan fill="#FFD966" font-size="20" x="160.856" y="249">●</tspan><tspan fill="#FFE699" font-size="20" x="180.856" y="249">異常値出現</tspan><tspan fill="#FFE699" font-size="20" x="160.856" y="273">血液データ</tspan><tspan fill="#FFE699" font-size="20" x="160.856" y="297">心電図</tspan><tspan fill="#FFE699" font-size="20" x="226.523" y="297">胸部</tspan><tspan fill="#FFE699" font-size="20" x="266.523" y="297">X</tspan><tspan fill="#FFE699" font-size="20" x="279.523" y="297">線</tspan><tspan font-size="20" x="365.938" y="68">●発病～発症</tspan><tspan font-size="20" x="385.938" y="92">5</tspan><tspan font-size="20" x="397.105" y="92">-</tspan><tspan font-size="20" x="405.771" y="92">10</tspan><tspan font-size="20" x="428.105" y="92">年以上</tspan><tspan font-size="20" x="365.938" y="116">痛風</tspan><tspan font-size="20" x="411.605" y="116">糖尿病</tspan><tspan font-size="20" x="477.271" y="116">動脈硬</tspan><tspan font-size="20" x="365.938" y="140">化</tspan><tspan font-size="20" x="391.605" y="140">心筋梗塞</tspan><tspan font-size="20" x="477.271" y="140">脳梗塞</tspan><tspan font-size="20" x="365.938" y="164">がん</tspan><tspan font-size="20" x="411.605" y="164">腎臓病</tspan><tspan font-size="20" x="477.271" y="164">肺気腫</tspan><tspan font-size="20" x="365.938" y="188">骨粗鬆症の骨折</tspan><tspan font-size="20" x="-220.862" y="100">●健康を決める力</tspan><tspan font-size="20" x="-220.862" y="124">「ヘルス・リテラシー」</tspan><tspan font-size="20" x="-220.862" y="148">まず知ること</tspan><tspan font-size="20" x="-220.862" y="196">●健康増進は</tspan><tspan font-size="20" x="-220.862" y="220">坂道を登り続ける</tspan><tspan font-size="20" x="-220.862" y="268">●健康づくりを支える</tspan><tspan font-size="20" x="-220.862" y="292">環境因子</tspan>(<tspan font-size="20" x="-133.195" y="292">人</tspan><tspan font-size="20" x="-107.528" y="292">モノ</tspan><tspan font-size="20" x="-61.8616" y="292">制度</tspan>)<tspan font-size="20" x="-220.862" y="316">が重要</tspan><tspan font-weight="700" font-size=