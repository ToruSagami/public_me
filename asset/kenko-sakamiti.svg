hic_MSFontService,sans-serif" font-weight="700" font-size="19" transform="translate(368.755 510)">健康（非疾病）<tspan font-size="19" x="407.484" y="0">疾病（有病）</tspan><tspan font-size="19" x="-88.586" y="24">発病リスク小</tspan><tspan font-size="19" x="105.612" y="24">発病リスク大</tspan><tspan font-size="19" x="312.71" y="24">自覚症状なし</tspan><tspan font-size="19" x="516.664" y="24">自覚症状あり</tspan><tspan font-size="12" x="-56.586" y="42">０次予防</tspan></text><g clip-path="url(#clip2)"><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="12" transform="translate(246.169 567)">（病気にならない制度システム）</text></g><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="12" transform="translate(506.366 552)">一次予防</text><g clip-path="url(#clip3)"><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="12" transform="translate(434.366 567)">（生活習慣改善で発病リスク低減）</text></g><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="700" font-size="12" transform="translate(713.465 552)">二次予防<tspan font-size="12" x="-66" y="15">（健康診断で発症前の早期発見）</tspan><tspan font-size="12" x="203.953" y="0">三次予防</tspan><tspan font-size="12" x="143.953" y="15">（医療機関での発症後の治療）</tspan></text><path d="M627.5 138.5 627.5 476.394" stroke="#FFC000" stroke-width="4.66667" stroke-miterlimit="8" stroke-dasharray="14 4.66667" fill="none" fill-rule="evenodd"/><path d="M0 0 1.24903 337.894" stroke="#FFC000" stroke-width="4.66667" stroke-miterlimit="8" stroke-dasharray="14 4.66667" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 840.749 137.5)"/><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="21" transform="translate(713.137 486)">病気・リスクの進行度・深刻度<tspan font-size="21" x="298.667" y="0">→</tspan></text><text font-family="Yu Gothic,Yu Gothic_MSFontService,sans-serif" font-weight="400" font-size="21" transform="matrix(6.12323e-17 1 -1 6.12323e-17 243.301 119)">←</